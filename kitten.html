<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitten</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: hsl(82, 42%, 58%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        img {
            width: 800px;
            height: 800px;
            object-fit: contain;
        }

        img:hover {
            cursor: pointer;
        }

        /* Balloon Styles */
        #balloons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none; /* Hidden initially */
        }

        .balloon {
            position: absolute;
            bottom: -10%;
            width: 50px;
            height: 80px;
            border-radius: 50%;
            opacity: 0.9;
            pointer-events: none;
            animation: floatUp linear infinite;
        }

        /* Random Colors for Balloons */
        .balloon:nth-child(odd) { background-color: #ff6b6b; }
        .balloon:nth-child(even) { background-color: #4ecdc4; }

        /* Animation for Balloons */
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 0.9;
            }
            100% {
                transform: translateY(-120vh);
                opacity: 0; /* Fade out */
            }
        }
    </style>
</head>
<body>
    <div id="balloons"></div>
    <img id="image1" src="pinkfluffykittenhappy.png" alt="Cute kitten" onclick="changeImage()">
    
    <script>
        let audio = new Audio();
        let isMuted = false;
        let balloonsEnabled = false;

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';

            balloon.style.left = Math.random() * 100 + 'vw'; // Random starting position
            balloon.style.animationDuration = Math.random() * 2 + 4 + 's'; // Random duration between 4s and 6s

            document.getElementById('balloons').appendChild(balloon);

            // Remove balloon after animation
            setTimeout(() => balloon.remove(), 6000); // Matches maximum animation duration
        }

        function startBalloons() {
            if (!balloonsEnabled) {
                balloonsEnabled = true;
                document.getElementById('balloons').style.display = 'block';
                balloonInterval = setInterval(createBalloon, 300); // Create a balloon every 300ms
            }
        }

        function stopBalloons() {
            balloonsEnabled = false;
            document.getElementById('balloons').style.display = 'none';
            clearInterval(balloonInterval);
        }

        function changeImage() {
            let randomNumber = Math.floor(Math.random() * 8) + 1;
            let displayImage = document.getElementById('image1');

            if (displayImage.src.match('pinkfluffykittenhappy')) {
                if (randomNumber == 4) { // Trigger Happy Birthday scene
                    displayImage.src = "Partycat.png";
                    document.querySelector('body').style.background = "url('birthdaybackground.png') center center / cover";
                    audio.src = "Nightcore   Happy BirthdayKana Nishino.mp3";
                    startBalloons(); // Start balloons for Happy Birthday

                } else {
                    // Stop balloons if any other scene is chosen
                    stopBalloons();
                }

                audio.loop = true;
                if (!isMuted) {
                    audio.play();
                }
            } else {
                // Reset to original state when returning to the default image
                audio.pause();
                audio.currentTime = 0;
                displayImage.src = "pinkfluffykittenhappy.png";
                document.querySelector('body').style.background = "hsl(82, 42%, 58%)";
                stopBalloons();
            }
        }
    </script>
</body>
</html>
